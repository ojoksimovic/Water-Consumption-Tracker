<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset= "UTF-8">
    <meta name="viewport" content = "width=device-width, initial-scale=1.0" />
          <title>Olivera's Water Consumption App</title>
     <link href = "./style.css" rel = "stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    </head>
    
    <body>
        <header>

        </header>
        <container id = "start" class = "visible box">
            <h2>Water Consumption Tracker</h2>
            <form>
                <button id = "button-start">Let's Start!</button>
            </form>
        </container>
        
        <container id = "user-info" class = "hidden box">
            <h2>Daily User Information</h2>
            <form>
                <label for="age">Age:</label>
                <input type="number" id = "age" name = "age" value = 25><br>
                <label for="weight">Weight:</label>
                <input type="number" id = "weight" name = "weight" value = 70> kg<br>
                <label for="exercise">Exercise:</label>
                <input type="number" id = "exercise" name = "exercise" value = 60> min<br>
                <p>Are you alien?</p>
                <input type = "radio" id = "alien-yes" name = "alien" value = "yes">
                <label for="yes">Yes</label>
                <input type = "radio" id = "alien-no" name = "alien" value = "no">
                <label for="no">No</label><br><br>
                <button id = "button-letsgo">Let's Go!</button>
            </form>
        </container>
        <container id = "tracker" class = "hidden box">
            <container id = "overlay-container" class = "overlay hidden"></container>
            <h1 id = "title" class = "">Water Consumption Tracker</h1>
            <h2 id = "mobile-goal" class = "">Goal: 2000 mL</h2>
            <container id = "tracker-container">
            <container id = "alien-container" class = "hidden">
                <img id = "alien-img" src="alien-blank.png">
<!--                <img id = "alien-img" src="https://i.ibb.co/mDgyVvC/alien-blank.png">-->
                </container>
            <container id = "human-container" class = "">
                <img id = "human-img" src="human-blank.png">
<!--                <img id = "human-img" src="https://i.ibb.co/ySttmgm/human-blank.png">-->
                </container>
                
            <container id = "logger" class = "">
                <h2 id = "title-logger">Logger</h2>
                <form>
                    <label for="330mL"></label>
                    <button name = "330mL" id = "water330mL" type = "submit">330 mL <i class="far fa-plus-square"></i></button><br>
                    <label for="500mL"></label>
                    <button name = "500mL" id = "water500mL" type = "submit">500 mL <i class="far fa-plus-square"></i></button><br>
                    <label for="750mL"></label>
                    <button name = "750mL" id = "water750mL" type = "submit">750 mL <i class="far fa-plus-square"></i></button><br>
                    <label for="1000mL"></label>
                    <button name = "1000mL" id = "water1000mL" type = "submit">1000 mL <i class="far fa-plus-square"></i></button><br>
                    <label id = "labelOther" for="other"></label>
                    <container id = "buttonOtherContainer"><button name = "other" id = "buttonOther1">Other: </button><input type="number" id = "other" name = "other"><button id = buttonOther2>mL <i class="far fa-plus-square"></i></button></container>
                </form>
                <container id = "tally">
                <h2 id = "title-total">Total:</h2>
                <p id = "total-value">0 mL</p>
                <h2 id = "title-goal">Goal:</h2>
                <p id = "goal-value">2000 mL</p>
            </container>
                </container>
        </container>
            <h2 id = "mobile-total" class = "">Total: 0 mL</h2>
            <h2 id = "mobile-menu-button-container"><button id = "mobile-menu-button"><i class="fas fa-plus-circle"></i></button></h2>
            </container>
        
        <container id = "complete" class = "hidden box">
            <h2>Daily Goal Reached!</h2>
            <form>
                <button id = "button-letsgo-again">Let's go again!</button>
            </form>
        </container>
    
    <footer>
        </footer>
    <script src = "./script.js"></script>
    </body>
